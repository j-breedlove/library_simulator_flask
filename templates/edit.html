<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

</head>
<body>
<p>Book Name: {{ book.title }}</p>
<p>Current Rating: {{ book.rating }}</p>
<form action="{{ url_for('edit', id=book.id) }}" method="post">
    <label for="new_rating">New Rating:</label>
    <input type="text" id="new_rating" name="new_rating" placeholder="Enter new rating">

    <button type="submit">Change Rating</button>
</form>
</body>
</html>
