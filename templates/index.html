<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">

</head>
<body>
<h1>My Library</h1>
<ul>
    {% if empty %}
        <p>Library is empty</p>
    {% else %}
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong> - {{ book.author }} - {{ book.rating }}/10
                <div style="margin-top: 10px;">
                    <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
                    <a href="{{ url_for('delete', id=book.id) }}" style="background-color: #dc3545;">Delete Book</a>
                </div>
            </li>
        {% endfor %}
    {% endif %}
</ul>

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
